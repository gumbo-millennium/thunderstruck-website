version: "2"

sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "data"
        out: "internal/data"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: snake
        emit_empty_slices: true

overrides:
  go:
    overrides:
      - db_type: "uuid"
        engine: "postgresql"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "text"
        engine: "postgresql"
        go_type: "string"
        nullable: true
      - db_type: "pg_catalog.timestamp"
        engine: "postgresql"
        go_type: "time.Time"
